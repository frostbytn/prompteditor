<!DOCTYPE html>
<html lang="en" class="h-full" x-data="themeManager()" x-init="initTheme()">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <script>
    document.documentElement.classList.add(localStorage.getItem('theme') || 'dark');
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body :class="theme === 'light' ? 'bg-gray-100 text-black' : 'bg-gray-950 text-white'" class="h-full p-4 flex flex-col" >
  <header class="mb-4 p-2 rounded flex items-center justify-between bg-gray-900 text-white" :class="theme === 'light' ? 'bg-white text-black' : 'bg-gray-900 text-white'">
    <h1 class="font-bold">promptbin</h1>
    <nav>
      <a href="index.html" class="p-2" aria-label="Home"><i class="fa-solid fa-house"></i></a>
    </nav>
  </header>
  <div class="bg-gray-900 rounded-lg shadow-lg p-6 w-60 mx-auto" :class="theme === 'light' ? 'bg-white text-black' : 'bg-gray-900 text-white'">
    <h1 class="text-xl font-bold mb-4 text-center">Settings</h1>
    <label class="flex items-center space-x-2 mb-4">
      <input type="checkbox" @change="toggleTheme()" :checked="theme === 'light'">
      <span>Light Mode</span>
    </label>
    <a href="index.html" class="underline text-sm">Back</a>
  </div>

<script>
function themeManager(){
  return {
    theme: localStorage.getItem('theme') || 'dark',
    initTheme(){
      this.applyTheme();
    },
    toggleTheme(){
      this.theme = this.theme === 'dark' ? 'light' : 'dark';
      this.applyTheme();
    },
    applyTheme(){
      document.documentElement.classList.remove('light','dark');
      document.documentElement.classList.add(this.theme);
      localStorage.setItem('theme', this.theme);
    }
  }
}
</script>
</body>
</html>
