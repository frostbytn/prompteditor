<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promptbin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-900 text-white h-full p-4">
  <div x-data="promptStudio()" class="w-full max-w-5xl mx-auto bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col md:flex-row gap-6">
    <div class="flex-1 space-y-6">
    <h1 class="text-2xl font-bold text-center">promptbin</h1>

    <!-- Saved Prompts -->
    <div>
      <h2 class="font-semibold mb-2">Saved Prompts</h2>
      <div class="flex mb-2 space-x-2">
        <input type="text" x-model="saveName" placeholder="Prompt name" class="flex-1 p-1 bg-gray-900 rounded focus:outline-none">
        <button @click="savePrompt" class="px-2 bg-green-600 rounded">Save</button>
      </div>
      <div class="flex mb-2 space-x-2">
        <select x-model="selectedPrompt" @change="loadPrompt(selectedPrompt)" class="flex-1 p-1 bg-gray-900 rounded focus:outline-none">
          <option value="" disabled selected>Select prompt</option>
          <template x-for="(prompt, name) in savedPrompts" :key="name">
            <option :value="name" x-text="name"></option>
          </template>
        </select>
        <button @click="deletePrompt(selectedPrompt)" :disabled="!selectedPrompt" class="px-2 bg-red-600 rounded">Delete</button>
      </div>
    </div>

    <!-- Prompt Sections -->
    <div>
        <template x-for="(section, idx) in sections" :key="idx">
          <div class="mb-4 p-3 bg-gray-700 rounded space-y-2 transition-all" x-transition>
            <div class="flex space-x-2">
              <input x-model="section.startTag" @input="syncEndTag(section)" placeholder="Begin tag" class="w-1/3 p-1 bg-gray-900 rounded focus:outline-none">
              <input x-model="section.endTag" placeholder="End tag" class="w-1/3 p-1 bg-gray-900 rounded focus:outline-none">
              <button @click="removeSection(idx)" class="px-2 bg-red-600 rounded">Remove</button>
            </div>
            <textarea x-model="section.content" rows="3" class="w-full p-2 bg-gray-900 rounded focus:outline-none" placeholder="Section content"></textarea>
          </div>
        </template>
        <button @click="addSection" class="px-3 py-1 bg-blue-600 rounded">Add Section</button>
      </div>

    <!-- Key/Value Entries -->
    <div>
      <h2 class="font-semibold mb-2">Replacements</h2>
        <template x-for="(entry, i) in entries" :key="i">
          <div class="flex items-center mb-2 space-x-2 transition-all" x-transition>
            <input type="text" x-model="entry.key" placeholder="Key" class="w-1/3 p-1 bg-gray-900 rounded focus:outline-none">
            <input type="text" x-model="entry.value" placeholder="Value" class="flex-1 p-1 bg-gray-900 rounded focus:outline-none">
            <button @click="removeEntry(i)" class="px-2 bg-red-600 rounded">Remove</button>
          </div>
        </template>
        <button @click="addEntry" class="px-3 py-1 bg-blue-600 rounded">Add Entry</button>
      </div>


    </div>
    <!-- Live Render Output -->
    <div class="flex-1">
      <div class="flex items-center justify-between mb-2">
        <h2 class="font-semibold">Live Render</h2>
        <button @click="copyRender" class="px-2 bg-blue-600 rounded">Copy</button>
      </div>
      <div class="bg-gray-900 rounded p-3 min-h-[4rem] max-w-none" x-html="markdownRendered()"></div>
    </div>
  </div>

  <script>
  function deriveEndTag(tag){
    const match = tag.match(/\[(.+?)\]/);
    return match ? `[/${match[1]}]` : '';
  }
  function promptStudio(){
    return {
      sections:[
        {startTag:'[system]', endTag:'[/system]', autoEndTag:'[/system]', content:'You are a helpful {{name}} with extensive knowledge in {{industry}}.'}
      ],
      entries:[
        {key:'name', value:'bot'},
        {key:'industry', value:'forestry'}
      ],
      savedPrompts:{},
      saveName:'',
      selectedPrompt:'',
      init(){
        this.loadSaved();
      },
      addSection(){
        if(this.sections.length === 0){
          this.sections.push({startTag:'[system]', endTag:'[/system]', autoEndTag:'[/system]', content:'You are a helpful {{name}} with extensive knowledge in {{industry}}.'});
        } else {
          this.sections.push({startTag:'[SECTION]', endTag:'[/SECTION]', autoEndTag:'[/SECTION]', content:''});
        }
      },
      removeSection(i){
        this.sections.splice(i,1);
      },
      addEntry(){
        this.entries.push({key:'', value:''});
      },
      removeEntry(i){
        this.entries.splice(i,1);
      },
      syncEndTag(section){
        const derived = deriveEndTag(section.startTag);
        if(section.endTag === section.autoEndTag || !section.endTag){
          section.endTag = derived;
        }
        section.autoEndTag = derived;
      },
      rendered(){
        const template=this.sections.map(s=>`${s.startTag}\n${s.content}\n${s.endTag}\n`).join('');
        let out=template;
        for(const {key,value} of this.entries){
          if(!key) continue;
          const re=new RegExp(`{{\\s*${key}\\s*}}|{\\s*${key}\\s*}|\\$${key}`,'g');
          out=out.replace(re,value);
        }
        return out;
      },
      markdownRendered(){
        return this.rendered().replace(/\n/g, "<br>");
      },
      loadSaved(){
        const data = localStorage.getItem('savedPrompts');
        this.savedPrompts = data ? JSON.parse(data) : {};
        this.selectedPrompt = '';
      },
      persistSaved(){
        localStorage.setItem('savedPrompts', JSON.stringify(this.savedPrompts));
      },
      savePrompt(){
        if(!this.saveName) return;
        this.savedPrompts[this.saveName] = {
          sections: JSON.parse(JSON.stringify(this.sections)),
          entries: JSON.parse(JSON.stringify(this.entries))
        };
        this.persistSaved();
        this.selectedPrompt = this.saveName;
        this.saveName = '';
      },
      loadPrompt(name){
        const data = this.savedPrompts[name];
        if(data){
          this.sections = JSON.parse(JSON.stringify(data.sections));
          this.entries = JSON.parse(JSON.stringify(data.entries));
          this.selectedPrompt = name;
        }
      },
      copyRender(){
        navigator.clipboard.writeText(this.rendered());
      },
      deletePrompt(name){
        delete this.savedPrompts[name];
        this.persistSaved();
        if(this.selectedPrompt === name) this.selectedPrompt = '';
      }
    }
  }
  </script>
</body>
</html>
